<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade001</title>
</head>
<body>
    <div id="tabuada"></div>
    <script>
        let resultado = document.getElementById('tabuada');
        for(let numero = 1; numero <= 5; numero=numero+1){
            for(let multiplica = 0; multiplica <= 5; multiplica=multiplica+1){
                let multiplicacao = numero * multiplica;
                let linha = '' + numero + ' x ' + multiplica + ' = ' + multiplicacao + '<br></br>';
                resultado.innerHTML += (linha);
            }
        }
    </script>
</body>
</html>
